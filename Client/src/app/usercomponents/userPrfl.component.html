<div class="col-lg-8 col-md-7">
  <div class="card">
     <div class="header">
         <h4 class="title">Create Access User..</h4>
     </div>
     <div class="content">
         <form>
                 <div class="row">
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>First Name</label>
                                 <input type="text" class="form-control border-input"  name="FirstName" [(ngModel)]="user.FirstName"/>
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Middle Name</label>
                                 <input type="text" class="form-control border-input"  name="MiddleName" [(ngModel)]="user.MiddleName" />
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Last Name</label>
                                 <input type="text" class="form-control border-input"   name="LastName" [(ngModel)]="user.LastName" />
                             </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Email</label>
                                 <input type="text" class="form-control border-input"   name="Email" [(ngModel)]="user.Email" />
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Mobile No</label>
                                 <input type="text" class="form-control border-input"   name="MobileNo" [(ngModel)]="user.MobileNo" />
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Phone No</label>
                                 <input type="text" class="form-control border-input"   name="PhoneNo"  [(ngModel)]="user.PhoneNo"/>
                             </div>
                         </div>
                     </div>
                     <div class="row">
                        <div class="col-md-4">
                             <div class="form-group">
                                 <label>Gender</label>
                                 <div>
                                     <label>Male:</label>
                                     <input type="radio" name="Gender"  value="Male" [(ngModel)]="user.Gender"  />
                                     <label>FeMale:</label>
                                     <input type="radio" name="Gender"  value="Female" [(ngModel)]="user.Gender" />
                                     <label>Other:</label>
                                     <input type="radio" name="Gender"  value="Other" [(ngModel)]="user.Gender" />
                                 </div>
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Marital Status</label>
                                  <div>
                                     <label>Maried:</label>
                                     <input type="radio" name="MaritalStatus"   value="Maried" [(ngModel)]="user.MaritalStatus" />
                                     <label>UnMaried:</label>
                                     <input type="radio" name="MaritalStatus"   value="UnMaried" [(ngModel)]="user.MaritalStatus" />
                                  </div>
                                 </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Physical Disability</label>

                                 <div>
                                      <label>Yes:</label>
                                      <input type="radio" name="PhysicalDisability"   value="Yes" [(ngModel)]="user.PhysicalDisability"/>
                                      <label>No:</label>
                                      <input type="radio" name="PhysicalDisability" value="No" [(ngModel)]="user.PhysicalDisability" />
                                 </div>
                             </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Date Of Birth</label>
                                 <input type="text" class="form-control border-input"   name="DateOfBirth" [(ngModel)]="user.DateOfBirth" />
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Age</label>
                                 <input type="text" class="form-control border-input"    name="Age" [(ngModel)]="user.Age" />
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Birth Sign</label>
                                 <input type="text" class="form-control border-input"    name="BirthSign" [(ngModel)]="user.BirthSign"/>
                             </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Flat Number</label>
                                 <input type="text" class="form-control border-input"   name="FlatNumber" [(ngModel)]="user.FlatNumber"/>
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Society Name</label>
                                 <input type="text" class="form-control border-input"   name="SocietyName" [(ngModel)]="user.SocietyName"/>
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Area Name</label>
                                 <input type="text" class="form-control border-input"   name="AreaName" [(ngModel)]="user.AreaName"/>
                             </div>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>City</label>
                                 <input type="text" class="form-control border-input"   name="City" [(ngModel)]="user.City"/>
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>PinCode</label>
                                 <input type="text" class="form-control border-input"   name="Pincode" [(ngModel)]="user.Pincode"/>
                             </div>
                         </div>
                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>State</label>
                                 <input type="text" class="form-control border-input"   name="State" [(ngModel)]="user.State"/>
                             </div>
                         </div>
                     </div>
                     <div class="row">

                         <div class="col-md-4">
                             <div class="form-group">
                                 <label>Education</label>
                                 <input type="text" class="form-control border-input" name="Education" [(ngModel)]="user.Education"/>
                             </div>
                         </div>
                     </div>
                     <input type="hidden" class="form-control border-input"  name="usrid"   [(ngModel)]="user.usrid" />
                     <div class="text-center">
                         <button type="button" class="btn btn-info btn-fill btn-wd" (click)="update()">Update</button>
                     </div>
                     <div class="clearfix"></div>
         </form>
     </div>
  </div>
</div>
