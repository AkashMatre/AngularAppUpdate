<div class="col-lg-8 col-md-7">
    <div class="card">
       <div class="header">
           <h4 class="title">Profile</h4>
       </div>
       <div class="content">
           <form>
                   <div class="row">
                   <div class="col-md-2"></div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label>First Name</label>
                                   <input type="text" class="form-control border-input" name="FirstName"  [(ngModel)]="admdta.FirstName" />
                               </div>
                           </div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label>Last Name</label>
                                   <input type="text" class="form-control border-input" name="LastName"  [(ngModel)]="admdta.LastName" />
                               </div>
                           </div>
                        
                       </div>
                       <div class="row">
                       <div class="col-md-2"></div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label>Email</label>
                                   <input type="text" class="form-control border-input" name="Email"  [(ngModel)]="admdta.Email" />
                               </div>
                           </div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label>Mobile No</label>
                                   <input type="text" class="form-control border-input" name="MobileNo"   [(ngModel)]="admdta.MobileNo" />
                               </div>
                           </div>
                           
                       </div>

                       <div class="row">
                       <div class="col-md-2"></div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label>UserName</label>
                                   <input type="text" class="form-control border-input" name="UserName"  [(ngModel)]="admdta.UserName" />
                               </div>
                           </div>
                           <div class="col-md-4">
                               <div class="form-group">
                                   <label>Password</label>
                                   <input type="text" class="form-control border-input" name="PassWord"   [(ngModel)]="admdta.PassWord" />
                               </div>
                           </div>

                          
                                <input type="hidden" class="form-control border-input"  name="usrid"   [(ngModel)]="admdta.usrid" />
                        

                       </div>
                       <div class="text-center">
                           <button type="button" class="btn btn-info btn-fill btn-wd" (click)="updtprfl()">Update</button>
                       </div>
                       <div class="clearfix"></div>
                       
           </form>
       </div>
    </div>
</div>
